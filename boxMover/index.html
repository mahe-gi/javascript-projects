<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move Box</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: relative;
        }

        #box {
            height: 200px;
            width: 200px;
            background-color: blue;
            position: absolute;
            top: 0;
            left: 0;
        }
        
    </style>
</head>

<body>

    <div id="box"></div>
    <script src="script.js"></script>
</body>

</html>
