<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form id="Movieform">
        <div class="left">
            <input type="text" id="imageUrl" placeholder="Movie image Url">
            <input type="text" id="movieName" placeholder="movieName">
            <input type="number" id="year" placeholder="movieyear">
            <button type="submit" id="addMovie">Add Movie</button>
            <p id="error" style="color: rgba(255, 0, 0, 0.684); font-weight:100; margin-top: 5px;"></p>
        </div>
    </form>
    <div id="sort">
        <select id="selectYear">
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
        </select>
    </div>
    <div id="rootwrapper">
        <div id="root">






        </div>
    </div>


    <script src="./script.js"></script>

</body>

</html>
